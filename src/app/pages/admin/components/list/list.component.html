<table class="tableau" mat-table [dataSource]="list" class="mat-elevation-z8">
    

    <ng-container matColumnDef="name">
      <th class="colName" mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.product.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <th class="colPrice" mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.product.price}} </td>
    </ng-container>
  
    <ng-container matColumnDef="quantity">
      <th class="colQuantity" mat-header-cell *matHeaderCellDef> Quantity </th>
      <td class="colQuantity" mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>
  
    <ng-container matColumnDef="brand">
      <th class="colBrand" mat-header-cell *matHeaderCellDef> Brand </th>
      <td class="colBrand" mat-cell *matCellDef="let element"> {{element.product.brand}} </td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> MàJ </th>
      <td mat-cell *matCellDef="let element"><button mat-raised-button (click)="update(element.id)">Mettre à jour produit</button> </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Supprimer </th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button (click)="delete(element)">Supprimer</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    
</table>
